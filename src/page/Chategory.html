            <div class="mx-auto text-center font-bold md:text-3xl text-xl p-5 text-transparent bg-clip-text bg-gradient-to-r from-red-500 via-cyan-500 to-yellow-500">

            </div>
            <div class="container mx-auto flex flex-wrap md:grid justify-center md:grid-cols-2 gap-5 p-5 ">

                    <h1>Computer</h1>
                </a>

            </div>
            </div>

            </div>
